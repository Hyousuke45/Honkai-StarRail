<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Honkai Star Rail Calculator</title>
  <meta name="description" content="hello">
</head>

<body>
  <p>HELLOOOO</p>
  <select id="characterDropdown">
    <option>Select a character</option>
  </select>

  <script>
    fetch('Characters.json')
  .then(response => {
    if (!response.ok) throw new Error("Network response was not ok");
    return response.json();
  })
  .then(data => {
    const dropdown = document.getElementById('characterDropdown');
    Object.keys(data).forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      dropdown.appendChild(option);
    });
  })
  .catch(error => {
    console.error("Error loading Characters.json:", error);
  });





  </script>
</body>
</html>
